<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="assets/js/search.js"></script>
    <link rel="stylesheet" href="assets/css/styleSearch.css">
    <title>Google Search Page</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="top_header">
                <div id="logo"><img src="assets/img/logo.jpg" alt="logo">
                </div>
                <div id="search_bar">
                    <input type="text" id="search" name="search" required />
                    <i class="fas fa-times"></i>
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-search"></i>
                </div>
                <div id="right_icons">
                    <i class="fas fa-th"></i>
                    <a href="https://www.google.com/gmail">Sign in</a>
                </div>
            </div>
            <div class="bottom_header">
                <div id="images">
                    <i class="fas fa-image"></i>
                    <p>Images</p>
                </div>
            </div>
        </header>
        <div class="body">
            <p><i>Number of search results:</i></p>
            <div class="below_card">
            </div>
            <div id="results">
                <div class="first_result">
                    <div class="text_with_arrow_down">
                        <p>

                        </p>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <a href="#">Navigates to website</a>
                    <p>Content or Description of the webpage.</p>
                </div>
     
            </div>
        </div>
    </div>


    <!-- <footer style="position: bottom; display: block;">
        <div class="top_footer">
            <p>Location <span>UK</span> - Location</p>
        </div>
    </footer> -->

    
</body>
</html>
